<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>BoolZapp</title>
</head>
<body>
    <div id="root">
        <div class="container">
            <div class="left">
                <!-- sezione profilo principale -->
                <div class="main-profile">
                    <div class="main-data">
                        <div class="main-image">
                            <img v-bind:src="'img/avatar' + myProfile.avatar + '.jpg'" alt="Immagine profilo">
                        </div>
                        <div class="main-name">
                            <p>{{ myProfile.name }}</p>
                        </div>
                    </div>
                    <div class="main-icon">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <!-- fine sezione profilo principale -->
                <!-- sezione notifiche -->
                <div class="notifications">
                    <div class="notifications-icon">
                        <i class="fas fa-bell-slash"></i>
                    </div>
                    <div class="active-notifications">
                        <span>Ricevi notifiche di nuovi messaggi</span>
                        <span class="active">Attiva notifiche desktop</span>
                    </div>
                </div>
                <!-- fine sezione notifiche -->
                <div class="search">

                </div>
                <div class="contacts">

                </div>
            </div>
            <div class="right">
                <div class="chat-profile">

                </div>
                <div class="chat">

                </div>
                <div class="message">

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
